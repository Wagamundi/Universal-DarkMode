<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="../styles/DarkMode.css" /> <!-- Change to your Path -->
</head>
<body>
  <section>
    <div class="darkModeContainer" tabindex="0" id="js-darkMode">
      <img src="../image/LampeAus.svg" class="toggleDarkImg" alt="Dark Mode" />
      <img
        src="../image/LampeAn.svg"
        class="toggleDarkImg objDisabled"
        alt="Light Mode"
        style="filter: invert(100%)"
        tabindex="-1"
      />
    </div>
  </section>
  <script src="../jscripts/darkmode.js"></script>
</body>
